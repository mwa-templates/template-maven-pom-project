name: Perform release
on: workflow_dispatch
env:
   MAVEN_OPTS: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
   MVN_CLI_ARGS: --batch-mode --update-snapshots
   GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
jobs:
   perform-release:
      if: startsWith(github.ref, 'refs/heads/release/')
      runs-on: ubuntu-latest
      steps:
      -  uses: actions/checkout@v2
         with:
            token: ${{secrets.GITHUB_PERSONAL_ACCESS_TOKEN}}
      -  uses: actions/setup-java@v1
         with:
            java-version: 11
      -  uses: actions/cache@v2
         with:
            path: ~/.m2/repository
            key: ${{runner.os}}-maven-${{hashFiles('**/pom.xml')}}
      -  run: .github/workflows/git-config-user.sh
      -  run: .github/workflows/perform-release.sh
      -  run: .github/workflows/upload-release.sh
         env:
            UPLOAD_URL: https://api.bintray.com/maven/$REPO_OWNER$/maven-repo/$REPO_NAME$
            MAVEN_SETTINGS_FILE: .github/workflows/maven-settings.xml
            MAVEN_SERVER_ID: bintray
            MAVEN_SERVER_USERNAME: $BINTRAY_USERNAME$
            MAVEN_SERVER_PASSWORD: ${{secrets.BINTRAY_API_KEY}}